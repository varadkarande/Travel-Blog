<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Epic Travel Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: url('https://github.com/varadkarande/Travel-Blog/blob/main/Travel%20blog%20Website%20Backgroung.png?raw=true') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px #000;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            color: #ffd700;
            transform: scale(1.1);
        }

        main {
            flex: 1;
            padding: 40px 20px;
            text-align: center;
            animation: fadeIn 2s ease;
        }

        main p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        main img {
            width: 80%;
            max-width: 800px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }

        main img:hover {
            transform: scale(1.03);
        }

        footer {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 20px;
            text-align: center;
            font-size: 1rem;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <h1>üåç Epic Travel Blog</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Places</a>
            <a href="#">Gallery</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        <p>Exploring the world one place at a time. Buckle up for breathtaking views, crazy adventures, and untold stories!</p>
        <img src="https://source.unsplash.com/800x400/?adventure,travel" alt="Epic Travel">
    </main>
    <footer>
        <p>&copy; 2025 Epic Travel Blog | Made with ‚ù§Ô∏è by Varad</p>
    </footer>
</body>
</html>
